name: ğŸ”„ Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§… Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ”„ Update dependencies
        run: |
          bun update
          bun install

      - name: ğŸ—ï¸ Test build after updates
        run: |
          bun run build
          bunx tsc --noEmit

      - name: ğŸ“¦ Test packaging
        run: bunx @vscode/vsce package --out test-update.vsix

      - name: ğŸ§¹ Cleanup test package
        run: rm -f test-update.vsix

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: ğŸ”§ update dependencies'
          title: 'ğŸ”§ Automated dependency updates'
          body: |
            ğŸ¤– This is an automated pull request to update dependencies.

            ## Changes
            - Updated all dependencies to their latest compatible versions
            - Verified build and packaging still works

            Please review the changes before merging.
          branch: automated/dependency-updates
          delete-branch: true
