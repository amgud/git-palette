name: ðŸš€ Build and Package VSIX

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§… Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¥ Install dependencies
        run: bun install

      - name: ðŸ—ï¸ Build extension
        run: bun run build

      - name: ðŸ” Type check
        run: bunx tsc --noEmit

      - name: ðŸ“¦ Install vsce
        run: bun add -g @vscode/vsce

      - name: ðŸ·ï¸ Get package version
        id: package-version
        run: echo "version=$(bun run -s -p 'require("./package.json").version')" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Package VSIX
        run: vsce package --out git-palette-${{ steps.package-version.outputs.version }}.vsix

      - name: ðŸ“¤ Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-palette-vsix
          path: git-palette-${{ steps.package-version.outputs.version }}.vsix

      - name: ï¿½ Upload VSIX to release (on release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: git-palette-${{ steps.package-version.outputs.version }}.vsix
